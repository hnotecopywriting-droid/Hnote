<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H-Note | Transmission Received</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-box {
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 60px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }
        .glow {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        p { color: #a0a0a0; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>

<div class="message-box">
    <h1 class="glow">The Note has been Heard</h1>
    <p>"The Echo returns to the Source. Your vision is being weighed for resonance."</p>
    <br>
    <small style="color: #444;">Status: Transmission Locked. Await further signal.</small>
</div>

</body>
</html>
