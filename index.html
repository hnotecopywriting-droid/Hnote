<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Note Creative Solutions | Strike Your Note</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* The Void */
            color: #e0e0e0;
            font-family: 'Garamond', serif;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }
        h1 {
            font-size: 3.5rem;
            color: #d4af37; /* Source Gold */
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            color: #a0a0a0;
        }
        <a href="TheVault.html">
    <button class="cta-button">Find Your Frequency</button>
</a>
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>The Loop is Closing</h1>
        <p>H-Note Creative Solutions: Architectural re-alignment through the Fine Arts. Harness the frequency of creation to build your professional manifestation.</p>
        <button class="cta-button">Find Your Frequency</button>
    </section>
<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isPlaying = false;
    let baseOsc, dingOsc, gainNode;

    function startFrequency() {
        if (isPlaying) return;
        
        // Base 4.2 Hz Pulse (The Nothing-Thing)
        baseOsc = audioCtx.createOscillator();
        baseOsc.type = 'sine';
        baseOsc.frequency.setValueAtTime(4.2, audioCtx.currentTime); 

        // 7.2 Hz Ding (The Gateway)
        dingOsc = audioCtx.createOscillator();
        dingOsc.type = 'sine';
        dingOsc.frequency.setValueAtTime(7.2, audioCtx.currentTime);

        gainNode = audioCtx.createGain();
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Low volume, "felt" not heard

        baseOsc.connect(gainNode);
        dingOsc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        baseOsc.start();
        dingOsc.start();
        isPlaying = true;
        console.log("H-Note Resonance Active: 4.2Hz / 7.2Hz");
    }

    // Attach to the Hero Button
    document.querySelector('.cta-button').addEventListener('click', () => {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        startFrequency();
        alert("The Loop is closing. Can you feel the Note?");
    });
</script>
</body>
</html>
