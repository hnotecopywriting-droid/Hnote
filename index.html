<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | Creative Solutions</title>
    <style>
        :root {
            --gold-bright: #f0d78c; 
            --gold-deep: #b08d32;
            --shadow-bg: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #2a2a2a 0%, #0a0a0a 100%);
            color: white;
            font-family: 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .logo-area img {
            width: 500px;
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.1));
            margin-bottom: 40px;
        }

        .nav-pillars {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .pillar {
            border: 1px solid var(--gold-deep);
            padding: 20px 40px;
            text-decoration: none;
            color: var(--gold-bright);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            transition: 0.4s;
            background: rgba(0,0,0,0.3);
        }

        .pillar:hover {
            background: var(--gold-deep);
            color: black;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .portal-link {
            margin-top: 60px;
            display: inline-block;
            color: #666;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .portal-link:hover {
            color: var(--gold-bright);
        }

        /* Responsive Mobile View */
        @media (max-width: 768px) {
            .nav-pillars {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .pillar {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="logo-area">
            <img src="Logo.jpg" alt="H-Note Logo">
        </div>

        <div class="nav-pillars">
            <a href="Syllabus.md" class="pillar">Music</a>
            <a href="Syllabus2.md" class="pillar">Dance</a>
            <a href="Syllabus3.md" class="pillar">Writing</a>
        </div>

        <br>
        <a href="Gateway.html" class="portal-link">Enter The Vault</a>
    </section>
<audio id="ambient-loop" loop>
    <source src="Foundation_42 (2).mp3" type="audio/mpeg">
</audio>

<audio id="manifesto">
    <source src="ElevenLabs_Foundation_42.mp3" type="audio/mpeg">
</audio>

<script>
    const manifesto = document.getElementById('manifesto');
    const loop = document.getElementById('ambient-loop');

    // Triggered on the first click
    document.addEventListener('click', function() {
        manifesto.play().catch(e => console.log("Audio play blocked until interaction."));
    }, { once: true });

    // When the voice finishes, the vibration takes over
    manifesto.onended = function() {
        loop.volume = 0;
        loop.play();
        
        // Smooth fade-in
        let vol = 0;
        let fade = setInterval(() => {
            if (vol < 0.15) {
                vol += 0.01;
                loop.volume = vol;
            } else {
                clearInterval(fade);
            }
        }, 150); 
    };
</script>
</body>
</html>
