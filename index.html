        @media (max-width: 768px) {
            .nav-pillars {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .pillar {
                width: 80%;
        
        .architect-wrapper {
    position: relative;
    display: inline-block;
    border: 2px solid var(--gold-deep);
    padding: 10px;
    background: #000;
    transition: 0.5s;
    cursor: pointer;
}

.architect-wrapper:hover {
    box-shadow: 0 0 30px rgba(240, 215, 140, 0.4);

}

#architect-pic {
    width: 600px; /* Adjusted for the wide frame */

}

.instruction {
    color: var(--gold-bright);

}
        }
     }     
/* A subtle gold line that moves across the picture */
.scan-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--gold-bright);
    opacity: 0;
    box-shadow: 0 0 10px var(--gold-bright);
}

.active-scan .scan-line {
    opacity: 0.5;
    animation: scan 4s linear infinite;
}

@keyframes scan {
    0% { top: 0%; }
    100% { top: 100%; }
}
    </style>

    <div class="nav-pillars">

<audio id="ambient-loop" loop>
    <source src="Foundation_42 (2).mp3" type="audio/mpeg">
</audio>

<audio id="manifesto">
    <source src="ElevenLabs_Foundation_42.mp3" type="audio/mpeg">
</audio>

<script>
    const manifesto = document.getElementById('manifesto');
    const loop = document.getElementById('ambient-loop');

    // Triggered on the first click
    document.addEventListener('click', function() {
        manifesto.play().catch(e => console.log("Audio play blocked until interaction."));
    }, { once: true });

    // When the voice finishes, the vibration takes over
    manifesto.onended = function() {
        loop.volume = 0;
        loop.play();
        
        // Smooth fade-in
        let vol = 0;
        let fade = setInterval(() => {
            if (vol < 0.15) {
                vol += 0.01;
                loop.volume = vol;
            } else {
                clearInterval(fade);
            }
        }, 150); 
    };
</script>
</body>
