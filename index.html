<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | The Archive</title>
    <style>
        :root {
            --gold-bright: #f0d78c; 
            --gold-deep: #b08d32;
            --shadow-bg: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #2a2a2a 0%, #0a0a0a 100%);
            color: white;
            font-family: 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .hero {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        /* The Portrait Container */
        .architect-wrapper {
            position: relative;
            display: inline-block;
            border: 3px solid var(--gold-deep);
            padding: 10px;
            background: #000;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin-bottom: 30px;
        }

        .architect-wrapper:hover {
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            border-color: var(--gold-bright);
            transform: scale(1.01);
        }

        #architect-pic {
            width: 650px; 
            max-width: 90vw;
            display: block;
            filter: grayscale(20%) contrast(1.1);
            transition: 0.5s;
        }

        /* The Scanning Line Effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gold-bright);
            opacity: 0;
            box-shadow: 0 0 15px var(--gold-bright);
            z-index: 10;
        }

        .active-scan .scan-line {
            opacity: 0.7;
            animation: scanMove 4s linear infinite;
        }

        @keyframes scanMove {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .instruction {
            color: var(--gold-bright);
            font-size: 0.7rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        .nav-pillars {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .pillar {
            border: 1px solid var(--gold-deep);
            padding: 15px 35px;
            text-decoration: none;
            color: var(--gold-bright);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            transition: 0.4s;
            background: rgba(0,0,0,0.5);
        }

        .pillar:hover {
            background: var(--gold-deep);
            color: black;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .portal-link {
            margin-top: 40px;
            display: inline-block;
            color: #444;
            text-decoration: none;
            font-size: 0.6rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .portal-link:hover { color: var(--gold-bright); }

        @media (max-width: 768px) {
            .nav-pillars { flex-direction: column; align-items: center; }
            .pillar { width: 80%; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="architect-wrapper" id="igniter">
            <div class="scan-line"></div>
            <img src="architect.jpg" id="architect-pic" alt="The Architect">
        </div>
        
        <p class="instruction">Initialize Frequency Interaction</p>

        <div class="nav-pillars">
            <a href="MusicRoom.html" class="pillar">Music</a>
            <a href="DanceRoom.html" class="pillar">Dance</a>
            <a href="WritingRoom.html" class="pillar">Writing</a>
        </div>

        <br>
        <a href="Gateway.html" class="portal-link">Enter The Vault</a>
    </section>

    <audio id="ambient-loop" loop preload="auto">
        <source src="loop.mp3" type="audio/mpeg">
    </audio>

    <audio id="manifesto" preload="auto">
        <source src="manifesto.mp3" type="audio/mpeg">
    </audio>

    <script>
        const manifesto = document.getElementById('manifesto');
        const loop = document.getElementById('ambient-loop');
        const igniter = document.getElementById('igniter');

        igniter.addEventListener('click', function() {
            // Visual feedback
            igniter.classList.add('active-scan');
            
            // Play Voiceover
            manifesto.play().catch(e => console.log("Voice file not found. Check if manifesto.mp3 is in GitHub."));
            
            // Prepare the loop (silent for now)
            loop.volume = 0;
            loop.play().catch(e => console.log("Loop file not found. Check if loop.mp3 is in GitHub."));
        }, { once: true });

        // When voice ends, fade the 4.2Hz foundation in
        manifesto.onended = function() {
            let vol = 0;
            let fade = setInterval(() => {
                if (vol < 0.12) {
                    vol += 0.01;
                    loop.volume = vol;
                } else {
                    clearInterval(fade);
                }
            }, 200);
        };
    </script>
</body>
</html>
